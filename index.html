<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Payment form Example</title>
</head>

<body>

  <div class="container border rounded-top mt-3">
    <div class="row">
      <div class="col-12 bg-secondary-subtle p-2">
        <h4>Payment Form Example</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12 m-0"></div>
      <div class="alert alert-danger mt-3" role="alert">Some fields are missing</div>
    </div>
    <div class="row mb-0 pb-0">
      <div class="col-5 mb-0">
        <p>Card Number</p>
      </div>
      <div class="col-2">
        <p>CVC code</p>
      </div>
      <div class="col-5">
        <p>Amount</p>
      </div>
    </div>
    <div class="row pb-5">
      <div class="col-5">
        <input type="text" name="Card Number" placeholder="xxxxxxxxxxxxxxxxx" size="45"></input>
      </div>
      <div class="col-2">
        <input type="text" name="CVC code" placeholder="0000"></input>
      </div>
      <div class="col-5">
        <span class="m-0 p-0">$</span>
        <input type="text" name="Amount" placeholder="Amount" cols="50" size="40"> </input>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <p>First Name</p>
      </div>
      <div class="col-7">
        <p>Last Name</p>
      </div>
    </div>
    <div class="row pb-5">
      <div class="col-5">
        <input type="text" name="First Name" placeholder="John" size="45"></input>
      </div>
      <div class="col-7">
        <input type="text" name="Last Name" placeholder="Smith" size="45"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <p>City</p>
      </div>
      <div class="col-3">
        <p>Country</p>
      </div>
      <div class="col-3">
        <p>Postal Code</p>
      </div>
    </div>
    <div class="row pb-5">
      <div class="col-5">
        <input type="text" name="City" placeholder="Enter your city here" size="45"></input>
      </div>
      <div class="col-3">
        <select name="Country">
          <option value="selection">Please select your Country</option>
          <option value="Italy">Italy</option>
          <option value="Germany">Germany</option>
          <option value="Ireland">Ireland</option>
          <option value="Portugal">Portugal</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Poland">Poland</option>
          <option value="Ireland">Ireland</option>
        </select>
      </div>
      <div class="col-3">
        <input type="text" name="Post Code" placeholder="000 000"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <p>We accept:</p>
      </div>
      <div class="col-7">
        <p>Message:</p>
      </div>
    </div>
    <div class="row pb-4 d-flex justify-content-between">
      <div class="col-3 text-light">
        <div class="bg-secondary">
          <div class="px-1">
            <input type="radio" name="paymentType" value="MC" />
            <i class="fa-brands fa-cc-mastercard fa-lg"></i>
            <span>MasterCard</span>
          </div>
          <div class="px-1">
            <input type="radio" name="paymentType" value="Visa" />
            <i class="fa-brands fa-cc-visa fa-lg"></i>
            <span>Visa</span>
          </div>
          <div class="px-1">
            <input type="radio" name="paymentType" value="Amex" />
            <i class="fa-brands fa-cc-amex fa-lg"></i>
            <span>American Express</span>
          </div>
          <div class="px-1">
            <input type="radio" name="paymentType" value="PayPal" />
            <i class="fa-brands fa-paypal"></i>
            <span>PayPal</span>
          </div>
        </div>
      </div>
      <div class="col-2">
      </div>
      <div class="col-7 d-flex flex-column">
        <textarea rows="4" col="50"></textarea>
        <p class="notes">Add any notes here.</p>
      </div>
    </div>
  </div>
  </div>
  <div class="container border rounded-bottom">
    <div class="row">
      <div class="col-12 bg-secondary-subtle p-2 px-4 d-flex flex-row-reverse">
        <button type="button" class="btn btn-secondary my-0 mx-1">Cancel</button>
        <button type="button" class="btn btn-primary my-0 mx-1">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
